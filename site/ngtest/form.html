<!doctype html>
<html ng-app="UserInfoModule">
<head>
   <meta charset="utf-8">
   <title>Form test</title>
   <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
   <script type="text/javascript" src="js/angular.js"></script>
   <script type="text/javascript" src="js/form.js"></script>
</head>
		  
<body ng-controller="UserInfoCtrl">
   <div class="panel panel-primary">
       <div class="panel-heading">
            <div class="panel-title">
                双向数据绑定
            </div>
            <div class="panel-body">
                <div class="row">
                   <div class="col-md-12">
                      <form action="" class="form-horizontal" role="form">
                         <div class="form-group">
                            <label class="col-md-2 control-label">
                                邮箱：
                            </label>
                            <div class="col-md-10">
                                <input type="email" class="form-group" ng-model="userInfo.email">
                            </div> 
                         </div>
                         <div class="form-group">
                            <label class="col-md-2 control-label">
                                密码：
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-group" ng-model="userInfo.password">
                            </div> 
                         </div>
                         <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                   <label>
                                       <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                                   </label>
                                </div>
                            </div> 
                         </div>
                         <div class="form-group">
                             <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getData()" />获取表单的值
                                <button class="btn btn-default" ng-click="resetAutoLogin()" />重置自动登录
                             </div>
                         </div>
                      </form>
                   </div>
                </div>
            </div>  
       </div>
   </div>
   <hr>
   <div style="float:left;height:200px;width:100%;border:1px solid black;margin:8px 8px 8px 8px">
      <p>当前用户的邮箱为<span ng-bind="userInfo.email" style="color:red;text-align:left"></span></p>
      <p>当前用户的密码为<span ng-bind="userInfo.password" style="color:red"></span></p>
      <p>当前用户使用自动登录<span ng-bind="userInfo.autoLogin" style="color:red"></span></p>
   </div>

</body>
</html>
