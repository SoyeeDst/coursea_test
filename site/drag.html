<!doctype html>

<html>
<head>
   <meta charset="utf-8">
   <title>Drag Tags</title>
   <style type="text/css">
   	  #div1, #div2 {
        float:left;
        border:1px solid red;
        width:100px; 
        height:35px; 
        margin:10px;
        padding:10px;
      }
   </style>
   <script>
      function drop(event) {
        // allow drag
        event.preventDefault();
        // append the original tag
        var data = event.dataTransfer.getData("Text");
        event.target.appendChild(document.getElementById(data));
      }
      function dragover(event) {
        event.preventDefault();
      }
      function drag(event) {
        // set source information
        event.dataTransfer.setData("Text", evnet.target.id);
      }
   </script>
</head>
<body>
   <div id="div1" ondrop="drop(event)" ondragover="dragover(event)">
      <img src="/i/w3school_logo_black.gif" draggable="true" ondragstart="drag(event)" id="drag1" />
   </div>
   <div id="div2" ondrop="drop(event)" ondragover="dragover(event)"></div>
</body>
</html>
