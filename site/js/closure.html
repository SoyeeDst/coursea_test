	         function lazy_function(arr) {
	         	var sum = function() {
	         		return arr.reduce(function (x, y) {
                         return x * 2 + y;
	         		});
	         	}
	         	return sum;
	         }

	         var fun = lazy_function(data);

            function count() {
            	var array = [];
            	for (var i = 0; i <= 3; i++) {
            		array.push(function() {
            			return i * i;
            		})
            	}
            	return array;
            }

            var results = count();
            alert(results[0]());
            alert(results[1]());
            alert(results[2]());

            function countV2() {
            	var array = [];
            	for (var i = 0; i < 3; i++) {
            		array.push((function(n) {
                       return function() {
                       	   return n * n;
                       }
            		})(i));
            	}
            	return array;
            }

            var results2 = countV2();
            alert(results2[0]());
            alert(results2[1]());
            alert(results2[2]());
